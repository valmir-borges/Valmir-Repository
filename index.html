<body>
    <h1>Seja bem vindo</h1>
    <span>Ao seu primeiro exercício de Javascript</span>
    <br>
    <br>

        <input id="nome" type="text" placeholder="Seu nome">
        <button id="botao">Enviar</button>
        <br>
        <span id="mensagem">Seu nome é:</span>
    </div>
    <br>
    <br>
    <h2>CALCULADORA DE SOMA</h2>
    <br>
    <div>
        <input id="num1" type="text" placeholder="Primeiro valor">
        <span>+</span>
        <input id="num2" type="text" placeholder="Segundo valor">
        <span>=</span>
        <span id="resultado">Resultado :</span>
        <button id="botao-de-soma" value="CALCULAR">Enviar</button>
        <br>
    </div>
    <script src="main.js" type="text/javascript"></script>
